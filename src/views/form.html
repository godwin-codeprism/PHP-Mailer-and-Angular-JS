<form class="form-horizontal" ng-submit="submit()">
    <fieldset>
        <legend>Form</legend>
        <div class="form-group">
            <lable class="col-lg-2 control-label"><strong>Name</strong></lable>
            <div class="col-sm-10">
                <input type="text" ng-model="name" placeholder="Your Name" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <lable class="col-lg-2 control-label"><strong>Email</strong></lable>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Your Email">
            </div>
        </div>
        <div class="form-group">
            <lable class="col-lg-2 control-label"><strong>Message</strong></lable>
            <div class="col-sm-10">
                <textarea class="form-control" placeholder="Comment"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <input type="reset" class="btn btn-default" value="Cancle">
                <input type="submit" class="btn btn-info" value="Submit">
            </div>
        </div>
    </fieldset>
</form>
